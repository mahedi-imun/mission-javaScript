<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World travel</title>
    <style>
        #counties{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .country{
            border: 5px solid blueviolet;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 10px 20px #dbdada;
            background: purple;
            font-size: 2rem;
            color: #fff;
            text-align: center;

        }
        .button{
            padding: 5px 10px;
            background-color: blueviolet;
            color: #fff;
            border-radius: 5%;
            border: none;
        }
    </style>

</head>
<body>
    <h2> counties details</h2>
    <div id="conties-detiles"></div>
    <h2>all country</h2>
    
    </div>
    <div id="counties"></div>
    
    <script src="app.js"></script>
</body>
</html>
